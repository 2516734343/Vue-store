<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="../vue.js"></script>
    <script src="jquery.js"></script>
</head>
<body>
    <div id="app">
        <div class="logo">
            <img src="//www.baidu.com/img/bd_logo1.png?qua=high" alt="" title="点击一下，了解更多">
        </div>
        <div class="search-box">
            <span class="search-area">
                <input maxlength="100" type="text" v-model="inputVal" @focus="()=>inputFocus = true"  @blur="()=>inputFocus = false">
            <span class="icon icon-paizhao"></span> 
            </span>
           <span class="search-btn">百度一下</span>
        </div>   
            <ul class="search-list" v-show="inputFocus && searchList.length">
                <li v-for="res in searchList" :key="res">{{res}}</li>
            </ul>
    </div>
    <script>
        const vm = new Vue({
            el:"#app",
            data:{
                inputFocus:false,
                inputVal:'',
                searchList:[]
            },
            methods:{
                searchRes(res){
                    this.searchList = res.s;
                }
            },
            watch:{
                inputVal(){
                    $.ajax({
                        url:'https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su',
                        dataType:'jsonp',
                        data:{
                            wd:this.inputVal,
                            cb:'vm.searchRes'
                        }
                    })
                }
            }
        })
    </script>
</body>
</html>
