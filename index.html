<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <!-- 被控制的区域  模板 -->
    <div id="app">{{msg}}</div>
    <script>
        //控制id为app的区域

        // $mount
        const vm = new Vue({
            el:"#app",
            data:{
                msg:"你长得真好看"
            }
        })


        vm.$mount('#app');







    </script>
</body>
</html>
