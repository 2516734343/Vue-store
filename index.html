<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./vue.js"></script>
</head>

<body>
  <div id="app">
    {{ content | capitalize }}

    {{ money | toMoney }}

    {{ likes | addWord }}
  </div>

  <script>
    // filter
    Vue.filter('filterA', (val, a) => {
      console.log(val, a);
      return 'aaa';
    });

    Vue.filter('filterB', (val) => {
      console.log(val);
      return 'bbb';
    });

    Vue.filter('capitalize', val => {
      if(!val) { return };
      return val.charAt(0).toUpperCase() + val.slice(1);
    })

    Vue.filter('toMoney', val => {
      if(!val) { return };

      return val.toLocaleString();
    })

    Vue.filter('addWord', val => {
      if(!val) { return };

      if(val > 10000) {
        return ( val / 10000 ).toFixed(1) + 'ä¸‡';
      }

      return val;
    })


    const vm = new Vue({
      el: '#app',
      data: {
        content: 'shanshan',
        money: 82736582365287,
        likes: 7675876
      },
      // filters: {
      //   filter () {
      //     return 'aaaa';
      //   }
      // },
    })
  </script>
</body>

</html>
