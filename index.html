<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- <component is="cmp-b"></component> -->
    <button
      v-for="page in pages"
      @click="cmpPage = page.cmp"
      :key="page.id"
    >{{ page.name }}</button>
    <keep-alive>
      <component :is="cmpPage"></component>
    </keep-alive>
  </div>

  <script>
    Vue.component('cmp-post', {
      data () {
        return {
          postCmp: undefined,
          posts: [
            { title: '標題', content: { template: `<div>内容1</div>`}, id: 11},
            { title: '標題1', content: { template: `<div>内容2</div>`}, id: 12},
            { title: '標題2', content: { template: `<div>内容3</div>`}, id: 13},

          ]
        }
      },
      created () {
        this.postCmp = this.posts[0].content;
      },
      activated () {
        console.log('post activated');
      },
      deactivated () {
        console.log('post deactivated');
      },
      template: `
        <div>
          <button
            v-for="post in posts"
            :key="post.id"
            @click="postCmp = post.content"
          >{{ post.title }}</button>
          <keep-alive>
            <component :is="postCmp"></component>
          </keep-alive>
        </div>
      `
    })

    Vue.component('cmp-more', {
      activated () {
        console.log('more activated');
      },
      deactivated () {
        console.log('more deactivated');
      },
      template: `
        <div>more</div>
      `
    })

    const vm = new Vue({
      el: '#app',
      data: {
        cmpPage: 'cmp-post',
        pages: [
          { name: '博客', cmp: 'cmp-post', id: 0 },
          { name: '更多', cmp: 'cmp-more', id: 1 },
        ]
      },
    })
  </script>
</body>

</html>
