<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        {{ someComputed }},{{desc}}
    </div>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                name:"小辣椒",
                looks:"漂亮"
            },
            computed: {
                someComputed() {
                    return 'some values'
                },
                desc:{
                    get(){
                        console.log("计算属性被读取了");
                        return `${this.name}看起来很${this.looks}`  
                    },
                    set(){
                        console.log("计算属性被设置了");
                    }
                }
            },
            methods: {

            }
        })
    </script>
</body>

</html>
