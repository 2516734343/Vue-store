<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./vue.js"></script>
</head>

<body>
  <div id="app">
    <cmp-1></cmp-1>
    <cmp-2></cmp-2>
  </div>

  <script>
    const mixin = {
      data () {
        return {
          a: 'a',
        }
      },
      mounted () {
        console.log('mixin');
      },
      methods: {
        fn () {
          console.log('mixin fn');
        }
      }
    };

    Vue.mixin({
      created () {
        console.log('全局混入 created 钩子');
        const xxx = this.$options.xxx;

        if(xxx) {
          console.log('created--xxxx');
        }
      },
    });

    Vue.component('cmp-1', {
      xxx: 'xxx',
      mixins: [mixin],
      data () {
        return {
          a: 'b'
        }
      },
      mounted () {
        console.log(this.a);
        this.fn();
      },
      methods: {
        fn () {
          console.log('cmp fn');
        }
      },
      template: `
        <div>cmp-1</div>
      `
    })

    Vue.component('cmp-2', {
      data () {
        return {
          a: 'a'
        }
      },
      template: `
        <div>cmp-2</div>
      `
    })
    
    const vm = new Vue({
      el: '#app',
      data: {},
    })
  </script>
</body>

</html>
