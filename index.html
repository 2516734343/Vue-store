<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
       {{obj}}
    </div>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                msg:"1222",
                obj: {
                    name: "小辣椒",
                    looks: "漂亮"
                }
            },
            methods:{
                msgChange(){
                    console.log("msg改变了")
                }
            },
            watch: {
                msg:'msgChange',
                obj: {
                    handler() {
                        console.log("改变了")
                    },
                    deep:true,
                    immediate: true
                }

            }
        })
        vm.$watch('msg',function(){
            console.log("msg改变了")
        })
        vm.$watch('obj.name',{
            handler(){
                console.log('name改变了')
            },
            deep:true,
            immediate:true
        })
        vm.$watch(function(){
            return this.msg + this.obj.name
        },{
            handler(){
                console.log('name改变了')
            },
            deep:true,
            // immediate:true
        })
    </script>
</body>

</html>
