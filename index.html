<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="./observer.js"></script>
    <script src="./vue.js"></script>
</head>
<body>
    <!-- 被控制的区域  模板 -->
    <div id="app">{{arr}}</div>
    <script>
        //控制id为app的区域

        // $mount
        const vm = new Vue({
            el:"#app",
            data:{
                msg:"你长得真好看",
                arr:[1,2,3]
            }
        })


        vm.$mount('#app');
        vm.msg = "小仙女";
        //数据渲染之后，不会立即拿到渲染后的数据，因为vue更新dom操作是异步的
        // 1. 使用vm.$nextTick
        vm.$nextTick().then(() => {
        console.log(vm.$el.innerHTML); 
        })
        // 2. 使用Vue.nextTick
        Vue.nextTick().then(() => {
        console.log(vm.$el.innerHTML); 
        })

        // 不会渲染页面：
        // 数组：
        //1.更改数组长度
        // 2.通过索引更改数组
        //对象：
        // 增加或删除对象







    </script>
</body>
</html>
