<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
  <script src="axios.js"></script>
  <script src="./vue.js"></script>
</head>

<body>


  <div id="app">
    <!-- <button-counter></button-counter> -->
    <!-- <video-list :video-list="videoList"></video-list> -->
    <my-cmp :list="list"></my-cmp>
  </div>

  <script>
  //   Vue.component('button-counter', {
  //     data() {
  //       return {
  //         count: 0,
  //       }
  //     },
  //     template: `
  //   <button @click="count ++">你按了我{{ count }}次</button>
  // `
  //   })

  Vue.component('video-list', {
      props: ['videoList'],
      template: `
        <div class="video-list">
          <video-item
            v-for="video in videoList"
            v-bind="video"
          ></video-item>
        </div>
      `
    })

  Vue.component('video-item', {
      props: ['poster', 'play', 'rank', 'title'],
      template: `
        <div class="video-item">
          <div class="poster">
            <img :src="poster" alt="">
            <div class="info">
              <div class="play">{{ play }}</div>
              <div class="rank">{{ rank }}</div>
            </div>
          </div>
          <div class="title">{{ title }}</div>
        </div>
      `
    });

    Vue.component('my-cmp', {
      // props: ['list'],
      props: {
        list: {
          type: Array,
          default () {
            return [
              { name: '哈哈'},
              { name: '嘿嘿'}
            ]
          },
          required: true,        
          validator (prop) {
            return prop.length > 3;
          },
        }
      },
      template: `
        <ul>
          <li
            v-for="person in list"
            :key="person.name"
          >{{ person.name }}</li>
        </ul>
      `
    });

    const vm = new Vue({
      el: '#app',
      data: {
        videoList:[],
        list: [
          { name: '小辣椒'},
          { name: '小米粥'}
        ],
      },
      created () {
        axios.get('https://developer.duyiedu.com/vue/bz/video', {
          params: {
            start: 0,
            offset: 12
          }
        }).then(res => {
          this.videoList = res.data.data
        })
      },

    })
  </script>
</body>

</html>
